<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>FeedbackFlow - Recibe opiniones anónimas de tus clientes con QR</title>
  <meta name="description"
    content="FeedbackFlow permite a tus clientes dejar sus opiniones de forma anónima. Mejora tu negocio con feedback real, estadísticas detalladas y exportación de datos. Gratis para empezar." />
  <meta name="keywords"
    content="feedback clientes, opiniones anónimas, código QR negocio, encuestas clientes, satisfacción cliente, comentarios restaurante, feedback hotel, opiniones negocio, QR feedback" />
  <meta name="author" content="FeedbackFlow" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://feedback-flow.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://feedback-flow.com/" />
  <meta property="og:title" content="FeedbackFlow - Recibe opiniones anónimas de tus clientes" />
  <meta property="og:description"
    content="Tus clientes escanean un QR, opinan en segundos y tú recibes el feedback al instante. Sin apps, sin registros, sin fricciones." />
  <meta property="og:locale" content="es_ES" />
  <meta property="og:site_name" content="FeedbackFlow" />
  <meta property="og:image" content="https://feedback-flow.com/og-image.png" />
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="682" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FeedbackFlow - Opiniones anónimas de clientes con QR" />
  <meta name="twitter:description"
    content="Mejora tu negocio con feedback real. Tus clientes escanean un QR y opinan en segundos. Gratis para empezar." />
  <meta name="twitter:image" content="https://feedback-flow.com/og-image.png" />

  <!-- Theme & Favicon -->
  <meta name="theme-color" content="#4f46e5" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>

<body style="margin:0;background:#111827">
  <div id="root">
    <!-- Placeholder visible mientras JS carga — React lo reemplaza al montar -->
    <div id="app-loader"
      style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#111827,#1f2937)">
      <div style="display:flex;flex-direction:column;align-items:center;gap:16px">
        <div
          style="width:64px;height:64px;border:4px solid #4f46e5;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite">
        </div>
        <p style="color:#d1d5db;font-family:system-ui,sans-serif;font-size:18px;font-weight:500">Cargando...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg)
        }
      }

      @media(prefers-color-scheme:light) {
        #app-loader {
          background: linear-gradient(135deg, #eef2ff, #f5f3ff) !important
        }

        #app-loader p {
          color: #4b5563 !important
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
